<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lay Away - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .background-watermark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/2/21/Soccer_ball.svg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 40%;
      opacity: 0.03;
      z-index: 0;
    }

    .login-container {
      position: relative;
      z-index: 1;
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2em;
      letter-spacing: 2px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      background-color: #2a2a2a;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="background-watermark"></div>

  <div class="login-container">
    <h1>LAY AWAY</h1>
    {% if erro %}
      <div class="error-message">{{ erro }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="UsuÃ¡rio" required>
      <input type="password" name="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

</body>
</html>
